{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'manage_rules' %}">Instrument Creation Rules</a></li>
    <li class="breadcrumb-item active">Edit {{ form.instance }}</li>
</ol>


    <h1>Edit {{ form.instance }}</h1>
    <hr>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-lg btn-success">
                    <i class="fa fa-pencil" aria-hidden="true"></i> Edit Rule
                </button>
            </form>
        </div>
    </div>






{% endblock %}
